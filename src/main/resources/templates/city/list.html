<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Cities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/table.css">
  <link rel="stylesheet" href="/css/search.css">
</head>
<body class="bg-light">

<div class="container rounded card p-4 mt-3">
  <div class="h2 font-weight-bold">List Cities</div>

  <div>
    <span>
        <a th:href="@{/cities}" class="btn btn-primary">
            Home
        </a>
  </span>
    <span>
        <a th:href="@{/cities/create}" class="btn btn-success">
            Add new city
        </a>
  </span>
  </div>

  <div class="table-responsive">
    <div class="d-flex justify-content-center px-5">
      <div class="search">
        <form th:action="@{/cities/search}" method="get" class="mb-3">
        <input type="text" class="search-input" placeholder="Search..." name="keyword"> <button type="submit" style="font-size:20px" class="search-icon"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr class="bg-blue" th:each="city, status : ${cities}">
        <td class="pt-3" th:text="${status.count}"></td>
        <td class="pt-3"><a th:href="@{/cities/__${city.id}__/views}" th:text="${city.name}"></a></td>
        <td class="pt-3 mt-1" th:text="${city.country.name}"></td>
        <td class="pt-3"><a th:href="@{/cities/__${city.id}__/update}" class="btn btn-warning">Update</a></td>
        <td class="pt-3"><a onclick="return confirm('Bạn có muốn xóa thành phố này?')" th:href="@{/cities/__${city.id}__/delete}" class="btn btn-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>

</body>
</html>

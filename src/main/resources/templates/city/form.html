<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="wrapper">
    <div class="form">
        <div>
            <h1 class="title">City Form
                <a th:href="@{/cities}" class="btn btn-light">
                    X
                </a>
            </h1>
        </div>

        <form th:object="${city}" method="POST">
            <div class="control-from">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>

            <div class="control-from">
                <label for="area" class="form-label">Area</label>
                <input type="number" id="area" class="form-control" th:field="*{area}" required>
                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger"></span>
            </div>

            <div class="control-from">
                <label for="population" class="form-label">Population</label>
                <input id="population" type="number" class="form-control" th:field="*{population}" required>
                <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}" class="text-danger"></span>
            </div>

            <div class="control-from">
                <label for="GPD" class="form-label">GDP</label>
                <input type="number" id="GPD" class="form-control" th:field="*{GPD}" required>
                <span th:if="${#fields.hasErrors('GPD')}" th:errors="*{GPD}" class="text-danger"></span>
            </div>

            <div class="control-from">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="5" th:field="*{description}" required></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
            </div>

            <div class="control-from">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-select" th:field="*{country}">
                    <option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </div>

            <div class="button">
                <button id="save" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
